<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div class="background"></div>
        <div class="card">
            <h1>Preuzmite fotografiju</h1>
            <p>Upisite email i password</p>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div class="form-group">
                <label for="password">Password(mesud123)</label>
                <input type="password" maxlength="8" name="password" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn">Proveri</button>
        </div>
        <a href="./img.jpg" class="aHref" download>Preuzmite Fotografiju</a>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
